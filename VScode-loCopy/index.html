<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VsCode-LoCopy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
       <!-- activity-bar  -->
        <div class="activity-bar">
  <div class="top-icons">
    <div class="icon-wrapper active">
      <i class="fas fa-file"></i>
      <div class="badge">1</div>
    </div>
    <div class="icon-wrapper">
      <i class="fas fa-search"></i>
    </div>
    <div class="icon-wrapper">
      <i class="fas fa-code-branch"></i>
      <div class="badge">1</div>
    </div>
    <div class="icon-wrapper">
      <i class="fas fa-play"></i>
    </div>
    <div class="icon-wrapper">
      <i class="fas fa-table-cells-large"></i>
      <div class="badge">2</div>
    </div>
    <div class="icon-wrapper">
      <i class="fas fa-spinner"></i>
    </div>
    <div class="icon-wrapper">
      <i class="fas fa-share-nodes"></i>
    </div>
    <div class="icon-wrapper">
      <i class="fas fa-bug"></i>
    </div>
    <div class="icon-wrapper">
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <div class="bottom-icons">
    <div class="icon-wrapper">
      <i class="fas fa-user-circle"></i>
    </div>
    <div class="icon-wrapper">
      <i class="fas fa-cog"></i>
    </div>
  </div>
</div>
<!-- EXPOLERER_BAR -->
 <div class="explorer">
    <h3>EXPLORER</h3>
    <div class="Top-folder">
      <div class="folder-name"><i class="fas fa-chevron-down"></i> B-Projects</div>
      <div class="file-list">
        <div class="file"><i class="fas fa-file-code"></i> index.html</div>
        <div class="file"><i class="fas fa-file-code"></i> style.css</div>
        <div class="file active"><i class="fas fa-file-code"></i> script.js</div>

        <div class="Top-folder" >
          <div class="folder-name"><i class="fas fa-chevron-right"></i> LetsTry</div>
        </div>
      </div>
    </div>
<div class="Bottom-Folder">
    <div class="folder-name"><i class="fas fa-chevron-right"></i> OUTLINE</div>
    <div class="folder-name"><i class="fas fa-chevron-right"></i> TIMELINE</div>
    <div class="folder-name"><i class="fas fa-chevron-right"></i> VS CODE PETS</div>
</div>
  </div>
  <pre><code>
function greet() {
  console.log("Hello, world!");
}
</code></pre>

    </div>
</body>
</html>
