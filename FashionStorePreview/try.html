<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #fff;
        }

        .title {
            background-color: #806BDC;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .navbar {
            display: flex;
            flex-wrap: wrap;
            justify-content:space-around;
            gap: 2rem;
            padding: 2rem;
        }

        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 120px;
            text-align: center;
        }

        .item img {
            width: 100%;
            max-width: 100px;
            height: auto;
        }

        .item p {
            margin-top: 0.5rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <div class="title">
            <h1>FASHION STORE</h1>
        </div>
        <nav>

            <div class="navbar">
                <div class="item">
                    <img src="image.png" alt="T-shirts">
                    <p>T-Shirts</p>
                </div>
                <div class="item">
                    <img src="image copy.png" alt="Sun Glasses">
                   <br> <p>Sun<br>Glasses</p>
                </div>
                <div class="item">
                    <img src="image copy 2.png" alt="Shirts">
                    <p>Shirts</p>
                </div>
                <div class="item">
                    <img src="image copy 3.png" alt="Shoes">
                   <br> <p>Shoes</p>
                </div>
                <div class="item">
                    <img src="image copy 4.png" alt="Pants">
                    <p>Pants</p>
                </div>
                <div class="item">
                    <img src="image copy 5.png" alt="Perfumes">
                    <p>Perfumes</p>
                </div>
</div>
        </nav>
    </header>

</body>

</html>
